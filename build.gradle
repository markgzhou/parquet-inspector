plugins {
    id 'java'
    id 'idea'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

repositories {
    jcenter()
}

dependencies {

    compile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.1'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


jar {
    manifest {
        attributes(
                'Main-Class': 'com.examples.parquet.inspector.Main'
        )
    }
}